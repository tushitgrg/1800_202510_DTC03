<body class="bg-gray-50">
    <div id="header">
 </div>

  <!-- Header For Mobile  -->


 
  <main class="container mx-auto px-4 py-8" style="margin-top: 20px;">
    <div class="mb-6">
        <a href="forums.html" class="text-indigo-600 hover:text-indigo-800 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Discussions
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Post</h2>
            
            <form id="new-post-form">
                <div class="mb-6">
                    <label for="post-title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input 
                        type="text" 
                        id="post-title" 
                        name="title" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="Enter a descriptive title for your post"
                        required
                    >
                </div>
                
                <div class="mb-6">
                    <label for="post-category" class="block text-sm font-medium text-gray-700 mb-2">Categories</label>
                    <input 
                        type="text" 
                        id="post-category" 
                        name="category" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="Enter categories separated by commas (e.g., General, Tips, Feedback)"
                        required
                    >
                    <p class="mt-1 text-sm text-gray-500">Separate multiple categories with commas</p>
                </div>
                
                <div class="mb-6">
                    <label for="post-content" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                    <textarea 
                        id="post-content" 
                        name="content" 
                        rows="8" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="Write your post content here..."
                        required
                    ></textarea>
                </div>
                
                <div class="flex items-center justify-between">
                   
                    
                    <div class="flex space-x-3">
                        <button 
                            type="button" 
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            onclick="window.location.href='forums.html'"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit" 
                            id="Createpostbtn"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            Create Post
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

  <!-- Footer -->
 
  <div id="footer"></div>
