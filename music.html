<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music & Podcasts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
    }

    h1, h3 {
      font-weight: 700;
    }

    .card {
      background: linear-gradient(to right, #4f46e5, #6366f1, #8b5cf6);
      color: white;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .modern-title {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 0.075em;
      color: #4f46e5;
      text-align: center;
      text-transform: uppercase;
      animation: fadeIn 1.5s ease-in-out;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="md:hidden bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="h-16 flex items-center justify-center">
      <a href="/">
        <span class="text-2xl font-bold text-indigo-600 flex items-center">
          <img src="../images/logo.png" class="w-14" alt="">Well Circle
        </span>
      </a>
    </div>
  </header>

  <!-- Header for Desktop  -->
  <nav class="hidden md:block bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
            <a href="/">      <span class="text-2xl font-bold text-indigo-600 flex items-center"> <img src="../images/logo.png" class="w-14" alt="">Well Circle</span>
                </a>

        </div>
        <div class="flex items-center space-x-6">
          <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="../profile.html" class="text-gray-600 hover:text-gray-900">Profile</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Support</a>
          <a href="../resources.html" class="text-gray-600 hover:text-gray-900">Resources</a>
          <a href="../login.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Join Now</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-2 mt-2">
    <h1 class="modern-title">Music & Podcasts</h1>

    <!-- Genre Tabs -->
    <ul class="nav nav-tabs" id="genreTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#lofi">Lofi</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#classical">Classical</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#podcasts">Podcasts</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#favorites">Favorites</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#your-playlists">Your Playlists üéß</button></li>
    </ul>

    <!-- Tab Contents -->
    <div class="tab-content mt-4">
      <!-- Lofi Tab -->
      <div class="tab-pane fade show active" id="lofi">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card p-3 rounded-xl shadow">
              <h3 class="mb-2">Chill Lofi Beats</h3>
              <audio controls class="w-100">
                <source src="assets/lofioen.mp3" type="audio/mpeg">
              </audio>
              <button class="btn btn-sm btn-outline-light mt-2">‚ù§Ô∏è Like</button>
              <button class="btn btn-sm btn-outline-light mt-2">‚ûï Add to Playlist</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Classical Tab -->
      <div class="tab-pane fade" id="classical">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card p-3 rounded-xl shadow">
              <h3 class="mb-2">Mozart Calm</h3>
              <audio controls class="w-100">
                <source src="assets/lofioen.mp3" type="audio/mpeg">
              </audio>
              <button class="btn btn-sm btn-outline-light mt-2">‚ù§Ô∏è Like</button>
              <button class="btn btn-sm btn-outline-light mt-2">‚ûï Add to Playlist</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Podcasts Tab -->
      <div class="tab-pane fade" id="podcasts">
        <div id="podcast-container" class="row">
          <!-- Podcast cards will be injected here via JS -->
        </div>
      </div>

      <!-- Favorites -->
      <div class="tab-pane fade" id="favorites">
        <p>Your liked songs will appear here!</p>
      </div>

      <!-- Your Playlists -->
      <div class="tab-pane fade" id="your-playlists">
        <p>Your personal playlists will show up here!</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-50 sticky bottom-0 w-full border-t border-gray-200 mb-16 md:mb-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center text-gray-500 text-sm">
        ¬© 2024 Well Circle. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    // Listen Notes Fetch (I'll be implementing an API key!)
    const LISTEN_NOTES_API_KEY = 'API_KEY_HERE';

    async function fetchPodcasts() {
      const podcastContainer = document.getElementById('podcast-container');
      if (!podcastContainer) return;

      const response = await fetch("https://listen-api.listennotes.com/api/v2/search?q=mental+health&type=podcast", {
        headers: {
          "X-ListenAPI-Key": LISTEN_NOTES_API_KEY
        }
      });

      const data = await response.json();
      data.results.forEach(podcast => {
        const card = document.createElement('div');
        card.className = 'col-md-6 mb-4';
        card.innerHTML = `
          <div class="card p-3 rounded-xl shadow">
            <h3>${podcast.title_original}</h3>
            <p>${podcast.description_original.slice(0, 100)}...</p>
            <a href="${podcast.audio}" target="_blank" class="btn btn-outline-light">Listen</a>
          </div>
        `;
        podcastContainer.appendChild(card);
      });
    }

    fetchPodcasts();
  </script>
</body>

</html>
