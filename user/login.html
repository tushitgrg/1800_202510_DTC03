<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Well Circle - Mental Health Community</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <!-- Bootstrap & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="header"></div>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-20 w-auto" src="/images/logo.png" alt="Your Company">
            <h1 class="text-center font-bold text-indigo-600" style="color:#4F39F6;">Well Circle</h1>
            <h2 id="formTitle" class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
                Sign in to your account
            </h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6">
                <div id="nameFields" class="hidden">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-900">First Name</label>
                        <input type="text" id="firstName" required 
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder-gray-400 focus:border-indigo-600 focus:ring focus:ring-indigo-600 sm:text-sm">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-900">Last Name</label>
                        <input type="text" id="lastName" required 
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder-gray-400 focus:border-indigo-600 focus:ring focus:ring-indigo-600 sm:text-sm">
                    </div>
                </div>
    
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                    <input type="email" id="email" autocomplete="email" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder-gray-400 focus:border-indigo-600 focus:ring focus:ring-indigo-600 sm:text-sm">
                </div>
    
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" autocomplete="current-password" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder-gray-400 focus:border-indigo-600 focus:ring focus:ring-indigo-600 sm:text-sm">
                </div>
    
                <p class="text-red-500 text-sm text-center" id="errorMessage"></p>
    
                <div>
                    <button type="button" id="signInButton" 
                        class="w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-600">
                        Sign in
                    </button>
                    <button type="button" id="signUpButton" 
                    class="w-full justify-center rounded-md hidden bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-600">
                    Sign up
                </button>
                </div>
    
                <div>
                    <button type="button" id="toggleFormButton"
                        class="w-full justify-center rounded-md bg-gray-200 px-3 py-1.5 text-sm font-semibold text-gray-800 hover:bg-gray-300">
                        Create an Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        document.getElementById("toggleFormButton").addEventListener("click", function () {
            const nameFields = document.getElementById("nameFields");
            const formTitle = document.getElementById("formTitle");
            const actionButton = document.getElementById("actionButton");
            const signInbutton = document.getElementById('signInButton')
            const signUpbutton = document.getElementById('signUpButton')
            const toggleFormButton = document.getElementById("toggleFormButton");
    
            if (nameFields.classList.contains("hidden")) {
                nameFields.classList.remove("hidden");
                formTitle.textContent = "Create an Account";
                signInbutton.classList.add("hidden")
               signUpbutton.classList.remove("hidden")
                toggleFormButton.textContent = "Already have an account? Sign in";
            } else {
                nameFields.classList.add("hidden");
                formTitle.textContent = "Sign in to your account";
             
                signUpbutton.classList.add("hidden")
                signInbutton.classList.remove("hidden")
                toggleFormButton.textContent = "Create an Account";
            }
        });
    </script>
    <script src="/scripts/firebaseAPI_TEAMDTC03.js"></script>
    <!-- Authentication Script -->
    <script src="/scripts/authentication.js" ></script>
    <script src="/scripts/renderer.js" ></script>
    <!-- <script src="/scripts/NotProctectedRoute.js"></script> -->

</body>

</html>
