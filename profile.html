<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Well Circle - Mental Health Community</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="header"></div>

  <!-- Header -->
  <header class="relative bg-cover bg-center h-96 flex items-center justify-center text-white text-center" style="background-image: url('https://t4.ftcdn.net/jpg/08/18/94/75/360_F_818947535_SWxfEr9ds2Zmnl8wULnhLQqWU8vvzMXx.jpg');">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg">
      <h1 class="text-4xl font-bold">Hello User</h1>
      <p class="mt-2">This is your profile page. You can edit your information, take a quiz, and see your progress.</p>
      <button class="mt-4 px-6 py-2 bg-indigo-600 rounded-md" onclick="editUserInfo()">Edit Profile</button>
    </div>
  </header>

  <!-- Profile and Info -->
  <div class="container mx-auto mt-8 px-4 md:px-0 flex flex-wrap">
    <!-- Profile Card -->
    <div class="w-full md:w-1/3 p-4 mt-25">
      <div class="bg-white shadow-md rounded-lg">
        <div class="flex justify-center -mt-16">
          <img class="w-24 h-24 rounded-full border-4 border-white" src="https://i.pinimg.com/736x/d3/86/17/d386172d7a142861c4e00d748e4210af.jpg">
        </div>
        <div class="text-center p-4">
          <h3 id="usernameDisplay" class="text-xl font-bold">Username</h3>
          <p class="text-gray-600">Status</p>
        </div>
      </div>
    </div>
    
    <!-- Account Info -->
    <div class="w-full md:w-2/3 p-4">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">My Account</h3>
        <form>
          <fieldset id="personalInfoFields">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-600" for="nameInput">Name</label>
                <input id="nameInput" type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your name" disabled>
              </div>
              <div>
                <label class="block text-gray-600" for="emailInput">Email</label>
                <input id="emailInput" type="email" class="w-full px-4 py-2 border rounded-md" placeholder="Your email" readonly>
              </div>
              <div>
                <label class="block text-gray-600" for="ageInput">Age</label>
                <input id="ageInput" type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your age" disabled>
              </div>
              <div>
                <label class="block text-gray-600" for="pronounsInput">Pronouns</label>
                <input id="pronounsInput" type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your pronouns" disabled>
              </div>
            </div>
            <div class="mt-4">
              <label class="block text-gray-600">About Me</label>
              <textarea class="w-full px-4 py-2 border rounded-md" rows="4" placeholder="Write something about you!" disabled></textarea>
            </div>
          </fieldset>
        </form>
        <button id="saveChangesButton" class="mt-4 px-6 py-2 bg-indigo-600 rounded-md text-white hidden" onclick="saveUserInfo()">Save changes</button>
      </div>
    </div>
  </div>

  <!-- Chart and Quiz Section -->
  <div class="container mx-auto mt-8 px-4 md:px-0 flex flex-wrap">
    <div class="w-full md:w-1/2 p-4">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">Your Progress</h3>
        <div class="w-full h-64">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="w-full md:w-1/2 p-4 flex flex-col justify-center items-center bg-white shadow-md rounded-lg">
      <h3 class="text-xl font-bold text-gray-800">Improve Your Mental Wellness</h3>
      <p class="text-gray-600 text-center mt-2 px-4">
        Take our mental health quiz to gain insights into your well-being and get personalized tips!
      </p>
      <button class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-300">
        Take Quiz
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/scripts/firebaseAPI_TEAMDTC03.js"></script>
  <script src="/scripts/renderer.js"></script>
  <script src="/scripts/ProtectedRoute.js"></script>
  <script src="/scripts/profile.js"></script>
</body>

</html>
