<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 p-6">
    <div id="header"></div>
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 border border-gray-300">
        <p id="post-username" class="text-sm text-gray-500"></p>
        <h1 id="post-title" class="text-xl font-bold text-gray-900 mt-2"></h1>
        <p id="post-content" class="text-gray-700 mt-4"></p>
        <a href="forum.html" class="text-blue-500 mt-4 inline-block">Back to Forum</a>
    </div>

    <script>
        // Function to get URL parameters
        const getQueryParams = () => {
            const params = new URLSearchParams(window.location.search);
            return {
                username: params.get('username'),
                title: params.get('title'),
                content: params.get('content')
            };
        };

        // Populate the post details
        const postData = getQueryParams();
        document.getElementById('post-username').innerText = `Posted by u/${postData.username}`;
        document.getElementById('post-title').innerText = postData.title;
        document.getElementById('post-content').innerText = postData.content;
    </script>
    <div id="footer"></div>
</body>
</html>
