<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    a {
      text-decoration: none;
      color: black;
    }
  </style>


</head>

<body class="bg-gray-50">
    <div id="header"></div>

<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 border border-gray-300 m-3">
  <p id="post-username" class="text-sm text-gray-500"></p>
  <h1 id="post-title" class="text-xl font-bold text-gray-900 mt-2"></h1>
  <p id="post-content" class="text-gray-700 mt-4"></p>
  <a href="forum.html" class="text-blue-500 mt-4 inline-block">Back to Forum</a>
</div>

<script>
  // Function to get URL parameters
  const getQueryParams = () => {
      const params = new URLSearchParams(window.location.search);
      return {
          username: params.get('username'),
          title: params.get('title'),
          content: params.get('content')
      };
  };

  // Populate the post details
  const postData = getQueryParams();
  document.getElementById('post-username').innerText = `Posted by u/${postData.username}`;
  document.getElementById('post-title').innerText = postData.title;
  document.getElementById('post-content').innerText = postData.content;
</script>

<!-- Comment Section -->
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 border border-gray-300 mt-6">
  <h2 class="text-lg font-bold mb-4">Comments</h2>
  
  <!-- Comment List -->
  <div id="comment-list" class="space-y-4">
      <!-- Comments will be dynamically inserted here -->
  </div>

  <!-- Add Comment Form -->
  <form id="comment-form" class="mt-4">
      <textarea id="comment-input" class="w-full p-2 border rounded-lg" placeholder="Write a comment..." required></textarea>
      <button type="submit" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg">Post Comment</button>
  </form>
</div>

  <!-- Footer -->
 
  <div id="footer"></div>

    crossorigin="anonymous"></script>

</body>

</html>
